<div class="row">
    <div class="col">
        <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style="max-width: 100%;"/>
    </div>
</div>
<div class="row">
    <div class="col">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Manage Recipe
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Add to Shopping List</a>
              <a class="dropdown-item" href="#">Edit Recipe</a>
              <a class="dropdown-item" href="#">Delete Recipe</a>
            </div>
          </div>
    </div>
</div>
<div class="row">
    <div class="col">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col">
        Ingredients
    </div>
</div>
