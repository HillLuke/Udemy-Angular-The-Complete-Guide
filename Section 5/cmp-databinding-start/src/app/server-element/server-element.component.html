<div class="card mb-1">
<div class="card-header">
  {{ element.name }}
</div>
<div class="card-body">
  <p class="card-text">
    <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
    <strong *ngIf="element.type === 'blueprint'" style="color: blue">{{ element.content }}</strong>
  </p>
</div>
</div>
