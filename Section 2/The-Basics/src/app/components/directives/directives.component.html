<p class="h2">Directives</p>
<p class="h3">*ngIf</p>
<input type="text" [(ngModel)]="inputVal" [ngStyle]="{backgroundColor:getColor()}" [ngClass]="{green: inputVal}">
<p *ngIf="inputVal; else noValueEntered">You entered: {{inputVal}}</p>
<ng-template #noValueEntered>
    <p>No value entered</p>
</ng-template>
<button class="btn btn-dark" (click)="addToList()">Add to list</button>
<ul>
    <li *ngFor="let val of inputArray; let i = index">no.{{i}} {{val}}</li>
</ul>
