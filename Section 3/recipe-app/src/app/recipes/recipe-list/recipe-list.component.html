<div class="row">
    <div class="col">
        <button class="btn btn-success"> New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col">
        <a href="#" class="list-group-item clearfix d-flex" *ngFor="let recipe of recipes">
            <div class="mr-auto">
                <h4 class="list-group-item-heading"> {{recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <span class="">
                <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style="max-height: 80px;"/>
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
